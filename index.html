<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>cfSlider</title>
	<style>
		div, ul, li {
			margin: 0;
			padding: 0;
		}
	
		#slider {
			margin: 50px auto;
			width: 468px;
			height: 720px;
		}
		
		#slider ul {
			list-style: none;
		}
		
		#slider li {
			width: 468px;
			height: 720px;
			float: left;
		}
		
		button {
			position: absolute;
			top: 400px;
			padding: 10px;
		}
		
		button.prev {
			left: 50%;
			margin-left: -300px;
		}
		
		button.next {
			right: 50%;
			margin-right: -300px;
		}
	</style>
</head>
<body>
	
	<div id="slider">
		
		<ul class="container">
			<li class="item"><img src="img/yuri5.jpg"></li>
			<li class="item"><img src="img/yuri1.jpg"></li>
			<li class="item"><img src="img/yuri2.jpg"></li>
			<li class="item"><img src="img/yuri3.jpg"></li>
			<li class="item"><img src="img/yuri4.jpg"></li>
		</ul>
		
	</div>
	
	<button type="button" class="prev">이전</button>
	<button type="button" class="next">다음</button>
	
	<script src="jquery-1.6.4.min.js"></script>
	<script src="jquery.cfSlider.min.js"></script>
	<script>
		$('#slider').cfSlider();
	</script>
</body>
</html>
