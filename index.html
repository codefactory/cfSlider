<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>sliding layout</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
	
		#slider {
			margin: 50px auto;
			width: 468px;
			height: 720px;
			background: white;
			text-align: center;
			overflow: hidden;
		}
		
		#slider ul {
			list-style: none;
			height: 100%;
		}
		
		#slider li {
			width: 468px;
			height: 100%;
			float: left;
		}
		
		#control {
			margin: 0 auto;
			width: 468px;
			text-align: center;
		}
		
		#control button {
			padding: 10px;
			margin: 0 15px;
		}
	</style>
</head>
<body>
	
	<div id="slider">
		
		<ul class="container">
			<li class="item"><img src="yuri1.jpg"></li>
			<li class="item"><img src="yuri2.jpg"></li>
			<li class="item"><img src="yuri3.jpg"></li>
			<li class="item"><img src="yuri4.jpg"></li>
			<li class="item"><img src="yuri5.jpg"></li>
		</ul>
		
	</div>
	
	<div id="control">
		<button type="button" class="prev">이전</button>
		<button type="button" class="next">다음</button>
	</div>
	
	<script src="jquery-1.6.4.min.js"></script>
	<script src="jquery.cfSlider.js"></script>
	<script>
		$('#slider').cfSlider();
	</script>
</body>
</html>
